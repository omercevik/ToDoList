{% extends "base.html" %}

{% block title %}
    Create An Account
{% endblock %}
{% load crispy_forms_tags %}

{% block content %}

    <form method="POST" class="form-group">
        {% csrf_token %}
        <br/>
        <br/>
        <div class="container center">
            <div class="card w-60" style="height: 720px">
            <div class="card-body text-center" >
                <br/>
                <br/>
                <br/>
                <h1>Register</h1>
                <hr class="bg-white" width="500px" />
                <br/>
                {{ form | crispy }}
                <br/>
                <button type="submit" class="btn btn-success">Register</button>
                {{ form.errors }}
                <br/>
            </div>
        </div>
        </div>


    </form>

{% endblock %}
